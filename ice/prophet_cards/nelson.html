<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
        body {
            background: #FFECD7;
        }
        .prophet-card {
            background-color: #008DB1;
            border: 4px solid #004e63;
            border-radius: 25px;
            width: 350px;
            margin: 0 auto;
            text-align: center;
            padding: 1em;
            font-family: Helvetica;
        }
        .prophet-card h1 {
            color: #FFFFFE;
            margin: 0 auto;
            font-weight: 400;
            font-size: 2.5em;
        }
        .prophet-card a {
            display: inline-block;
            color: #91e4fb;
            font-size: 1.1em;
            padding-top: 10px;
            padding-bottom: 25px;
        }
        .prophet-card img {
            max-width: 80%;
            border: 4px solid white;
            border-radius: 0px;
        }
        .prophet-card ul {
            text-align: left;
            margin: 50px;
            font-size: 1.3em;
            color: #FFFFFE;
            margin-top: 5px;
            margin-bottom: 1px
        }
        .prophet-card blockquote {
            font-family: "Nanum Brush Script", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 1.2em;
            color: #ffd783;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <section class="prophet-card">
        <h1>Russell M. Nelson</h1>
        <a href="https://www.churchofjesuschrist.org/?lang=eng">17th President of the Church of Jesus<br>Christ of Latter-day Saints</a>
        <div id="president-nelson-img">
            <img src="images/russell_nelson.png" alt="picture of president nelson">
        </div>
        <ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
        <blockquote>"I urge you to devote time each week —<br>for the rest of your life — to increase<br>your understanding of the Atonement of<br>Jesus Christ."</blockquote>
    </section>
    
</body>
</html>
