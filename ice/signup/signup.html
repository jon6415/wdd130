<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        body {
            background-color: #7a5b3e;
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
        }

        #formContainer {
            background-color: white;
            border: 8px solid #1d3a8a;
            border-radius: 20px;
            width: 420px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            text-align: left;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            width: 25px;
            height: 25px;
            font-weight: bold;
        }

        .featured-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .featured-image {
            position: relative;
        }

        .featured-image::after {
            content: "Daily Feed\AScripture a Day";
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
            white-space: pre;
        }

        h3 {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        form {
            padding: 15px 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            margin-top: 5px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 60%;
            margin-left: 10px;
        }

        section {
            margin-top: 8px;
        }

        button[type="submit"] {
            margin-top: 10px;
            align-self: center;
            padding: 4px 10px;
            cursor: pointer;
        }

        h1 {
            display: none;
        }

        .scripture-grid {
            display: flex;
            justify-content: center;
            align-items: stretch;
            background-color: black;
            color: goldenrod;
        }

        .scripture-card {
            width: 20%;
            text-align: center;
            border-right: 1px solid #333;
        }

        .scripture-card:last-child {
            border-right: none;
        }

        .scripture-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .scripture-card h2 {
            font-size: 0.7rem;
            margin: 5px 0;
        }

    </style>




</head>

<body>
    <div id="formContainer">
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        
        <div class="featured-image">
            <img src="images/jesus_feeds_5000.jpeg" alt="Jesus feeding the 5000">
        </div>

        <h1>Standard Works of the Church</h1>
        <div class="scripture-grid">
            <div class="scripture-card">
                <img src="images/book_of_mormon.webp" alt="Book of Mormon">
                <h2>Book of Mormon</h2>
            </div>
            <div class="scripture-card">
                <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
                <h2>Doctrine and Covenants</h2>
            </div>
            <div class="scripture-card">
                <img src="images/new_testament.webp" alt="New Testament">
                <h2>New Testament</h2>
            </div>
            <div class="scripture-card">
                <img src="images/old_testament.webp" alt="Old Testament">
                <h2>Old Testament</h2>
            </div>
            <div class="scripture-card">
                <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">
                <h2>Pearl of Great Price</h2>
            </div>
        </div>

        
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
